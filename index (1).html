
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzz.ai - Elite Intelligence v7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#D4AF37',
              luxury: '#050505',
              card: '#0A0A0A',
              accent: '#6366f1'
            },
            animation: {
              'shimmer': 'shimmer 2s infinite linear',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              shimmer: { '0%': { backgroundPosition: '-200% 0' }, '100%': { backgroundPosition: '200% 0' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: #fff; margin: 0; overflow: hidden; }
        .code-font { font-family: 'JetBrains Mono', monospace; }
        .quartz-texture { background-image: radial-gradient(circle at 1px 1px, rgba(212,175,55,0.03) 1px, transparent 0); background-size: 40px 40px; }
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.2); border-radius: 10px; }
        
        /* Markdown Styling */
        .markdown-body pre { background: #000; padding: 1.5rem; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.05); margin: 1rem 0; overflow-x: auto; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
        .markdown-body code { color: #D4AF37; }
        .markdown-body p { margin-bottom: 1rem; }
        .markdown-body ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        
        .loader-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #050505; }
        .loader-ring { width: 60px; height: 60px; border: 2px solid rgba(212, 175, 55, 0.05); border-top: 2px solid #D4AF37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="dark quartz-texture">
    <div id="root">
        <div class="loader-container">
            <div class="loader-ring"></div>
            <p style="color: #D4AF37; font-size: 11px; font-weight: 800; letter-spacing: 0.6em; text-transform: uppercase; margin-top: 2rem; opacity: 0.6;">Ramzz Engine v7 Initializing</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
